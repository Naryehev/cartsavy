<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart Savy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Roboto+Slab|Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/cover.css" />
  <script  type="text/javascript" src="js/javascript.js">
  </script>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="index.html" id="navlogotext"> Cart Savy </a>
          <img src="src/logo.svg" alt="Cart Savy" height="35px" id="logosignup" />
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="plan.html">Meal Planning</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="team.html">Our Team</a></a></li>
          <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container center_div">
    <div class="row">
      <div class="Absolute-Center is-Responsive">

        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form action="" id="signupForm" class="center_div">
            <div id="logo-container">
              <img src="src/avatar.svg" alt="avatar" id="avatar" height="150px"/>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input class="form-control" type="email" name='email' placeholder="Email" />
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input class="form-control" type="phoneNumber" name='phoneNumber' placeholder="Phone Number" />
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name='password' placeholder="Password" />
            </div>




            <div class="form-group">
              <button type="button" class="btn btn-def btn-block">Sign Up</button>
            </div>
            <div class="form-group text-center">
              <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>&nbsp;|&nbsp;<a href="#">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
